<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>flexbox</title>
    <style>
        div.conteiner {
            background-color:rgb(169, 228, 166);
            display: flex;
            height: 100px;
        }
        div.item {
            background-color:rgb(253, 173, 193);
            

            flex: auto;
            margin: 10px;
            text-align: center;
            border-radius: 10px;
        }
    </style>
</head>
<body>
   <div class="conteiner">
        <div class="item">A</div>
        <div class="item">B</div>
        <div class="item">C</div>
        <div class="item">D</div>
        <div class="item">F</div>
        <div class="item">G</div>
   </div> 
</body>
</html>
